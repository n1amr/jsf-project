<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:loadBundle basename="resources.application" var="msgs"/>
	<title><h:outputText value="#{msgs.welcomeTitle}"/></title>
</h:head>

<h:body>
	<h3>
		<h:outputText value="#{msgs.welcomeHeading}"/>
	</h3>
	<h3>
		<h:outputText value="This is a #{formBean.message}"/>
	</h3>
	<p>
		<h:outputText value="#{msgs.welcomeMessage}"/>
	</p>
	<h:form>
		<h:selectManyListbox>
			<f:selectItems value="#{formBean.items}"/>
		</h:selectManyListbox>
	</h:form>
</h:body>
</html>
