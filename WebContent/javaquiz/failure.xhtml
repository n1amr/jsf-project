<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>#{javaQuizMessages.title}</title>
</h:head>
<h:body>
	<h:form>
		<p>
			#{javaQuizMessages.stillNotCorrect}"
			<h:outputFormat value="#{javaQuizMessages.correctAnswer}">
				<f:param value="#{javaQuizBean.answer}"/>
			</h:outputFormat>
		</p>
		<p>#{javaQuizMessages.nextProblem}</p>
		<p>#{javaQuizBean.question}</p>
		<p><h:inputText value="#{javaQuizBean.response}"/></p>
		<p>
			<h:commandButton value="#{javaQuizMessages.checkAnswer}"
			                 action="#{javaQuizBean.answerAction}"/>
		</p>
	</h:form>
</h:body>
</html>
