<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h2><h:outputText value="Welcome!"/></h2>
	<h:form prependId="false">
		<table>
			<tbody>
			<tr>
				<td><h:outputLabel value="Name"/></td>
				<td><h:inputText id="name" value="#{user.name}"/></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Password"/></td>
				<td><h:inputSecret id="password" value="#{user.password}"/></td>
			</tr>
			<tr>
				<td><h:commandButton value="Login" action="#{user.verifyUser}"/></td>
			</tr>
			</tbody>
		</table>
	</h:form>
</h:body>
</html>
